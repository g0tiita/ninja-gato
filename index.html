<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>de Garu a Gato</title>

    <script>
        $(document).ready(function(){
            $('img').click(function() {
                console.log('data-alt-src value is', $(this).attr('data-alt-src'));
                // primero recuperamos src y data-src
                let src_ninja = $(this).attr('src');
                let data_src_cat = $(this).attr('data-alt-src');
                // cambiamos uno por el otro (nombre del atribute, el valor)
                $(this).attr('src', data_src_cat);
                $(this).attr('data-alt-src', src_ninja);
            });
        });
    </script>

    <style>
        .container{
            width: 400px;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <img src='images/ninja01.jpg' data-alt-src='images/cat01.jpg' />
        <img src='images/ninja02.jpg' data-alt-src='images/cat02.jpg' />
        <img src='images/ninja03.jpg' data-alt-src='images/cat03.jpg' />
        <img src='images/ninja04.jpg' data-alt-src='images/cat04.jpg' />
        <img src='images/ninja05.jpg' data-alt-src='images/cat05.jpg' />
    </div>
</body>
</html>
